<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router</title>
  <style>
      :root {
        --color-primary: #41B883;
        --color-secondary: #35495E;
      }
  
      .router-link-active {
        font-weight: bold;
        color: var(--color-primary);
      }
  
      .router-link-exact-active {
        padding-bottom: .25rem;
        border-bottom: medium solid var(--color-primary);
      }
  
      .u-active {
        padding-bottom: .25rem;
        border-bottom: medium solid var(--color-secondary);
        font-weight: bold;
        color: var(--color-secondary);
      }
    </style>
</head>

<body>
  <main id="app">
    <h1>Vue Router</h1>
    <h2>Enlaces Activos</h2>
    <a href="../#rutas">regresar</a>

    <router-link to="/">Home</router-link>
    <router-link to="/acerca">Acerca</router-link>
    <router-link to="/contacto">Contacto</router-link>
    <br>
    <br>
    <router-link to="/" exact>Home</router-link>
    <router-link to="/acerca" exact>Acerca</router-link>
    <router-link to="/contacto" exact>Contacto</router-link>
    <br>
    <br>
    <ul>
      <router-link active-class="u-active" to="/" exact>Home</router-link>
      <router-link active-class="u-active" to="/acerca" exact>Acerca</router-link>
      <router-link active-class="u-active" to="/contacto" exact>Contacto</router-link>
    </ul>
    <br>
    <br>
    <router-link tag="li" active-class="u-active" to="/" exact>Home</router-link>
    <router-link tag="li" active-class="u-active" to="/acerca" exact>Acerca</router-link>
    <router-link tag="li" active-class="u-active" to="/contacto" exact>Contacto</router-link>
    <hr>
    <router-view></router-view>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    const Home = { template: '<h2>Home</h2>' }

    const About = { template: '<h2>Acerca</h2>' }

    const Contact = { template: '<h2>Contacto</h2>' }

    const Error404 = { template: '<h2>Error 404</h2>' }

    const routes = [
      { path: '/', component: Home },
      { path: '/acerca', component: About },
      { path: '/contacto', component: Contact },
      { path: '*', component: Error404 }
    ]

    const router = new VueRouter({ routes })

    new Vue({
      router,
      el: '#app'
    })

  </script>
</body>

</html>
